      time:
        type: string
    type: object
  requestmodel.CategoryCreatePayload:
    properties:
      name:
        type: string
    type: object
  responsemodel.CategoryAll:
    properties:
      limit:
        type: integer
      list:
        items:
          $ref: '#/definitions/responsemodel.CategoryBrief'
